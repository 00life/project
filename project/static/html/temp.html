    </tr>
</table>
<div id="insert"></div>

<script type="text/javascript" language="javascript">
var parent = document.getElementById("insert")

html_chart ='<table style="border-collapse:collapse; margin-left:0;">'
for(let i=0;i<1;i++){
    html_chart += '<tr>';
    html_chart += `<th style="width:15ch; text-align:left; border-bottom:1px solid black; border-right:1px solid black; border-top:1px solid black;">&nbsp</th>`;
    for(let j=0;j<14;j++){
        html_chart += `<td style="width:5ch; height:4ch;"><div style="width:100%; height:100%; border-right:1px solid black;border-bottom:1px solid black;">&nbsp</div></td>`;
    };//endfor_j
    html_chart += '</tr>';
};//endfor_i

var names = window.opener.document.getElementById("edit_students").value.split("\n");
for(i in names){
    html_chart += '<tr>';
    html_chart += `<th style="width:15ch; text-align:left; border-bottom:1px solid black; border-right:1px solid black; border-top:1px solid black;"><span style="font-size:small;">${Number(i)+1} </span><span>${names[i].replace("_"," ")}</span></th>`;
    for(let j=0;j<14;j++){
        html_chart += `<td style="width:5ch; height:4ch;"><div style="width:100%; height:100%; border-right:1px solid black;border-bottom:1px solid black;">&nbsp</div></td>`;
    };//endfor_j
    html_chart += '</tr>';
};//endfor_i

html_chart += '</table>'
parent.innerHTML = html_chart;

</script>
