{% block stylesheet %}<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/donate.css')}}">{% endblock stylesheet %}
{% set Donate = "active" %}
{% extends "layout.html" %}
{% block title %} Donate {% endblock title %}

{% block content %}

<center>
    <div style="
    font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    font-family: monospace;
    text-shadow:0 1px;
    background-color: whitesmoke;
    box-shadow: 0 0 5px 0px grey;
    position: relative;
    margin-bottom: 5px;">

        <img src="{{url_for('static',filename='img/donate.png')}}" alt="donate.png" style="max-height:50px; width:auto; margin:5px 0px;">
        
    </div>
</center>

<div class="body_container" style="
display: flex;
flex-wrap: wrap;
justify-content: center;">

    {% for title, content, link, pic1, pic2 in new_donate_data %}
        <div class="paybox" style="background-color:azure;width:275px; height: 200px;margin:5px; padding:10px; box-shadow: 0 0 5px 1px black; border-radius:5px;">
            <table style="background-color:white;width:100%; height: 100%; border-radius: 5px; box-shadow: 0 0 5px 1px black;">
                <tr><td style="text-align:center;font-weight:bolder; font-size:larger;">{{title}}</td></tr>
                <tr>
                    <td>
                        <center>
                            <a href="{{link}}" target="_blank"><img src="{{pic1}}" style="max-width:250px; height:auto;"></a>
                        </center>
                    </td>
                </tr>
                <tr>
                    <td style="text-align:center;width:255px;height:100%;display:block; white-space: nowrap; overflow: hidden;text-overflow: ellipsis; font-size:xx-small;" title="bc1q5ek45xy03hnqw7j4m87d8la5dnkfmy6qr9m8g7">
                        {{content}} <br> <img src="{{pic2}}" style="max-height:50px; width:auto;">
                    </td>
                </tr>
            </table>
        </div>
    {% endfor %}

</div>

{% endblock content %}
