<div class="donate" style="
    background-color:ghostwhite;
    display: flex; 
    flex-wrap:wrap; 
    width:95%; 
    margin:auto;
    box-shadow: 0 0 5px 1px black;
    border-radius:10px; 
    padding: 5px 10px;
    position: sticky;
    top: 5px;">
        {% for abbr, title, link, num in pay_info %}

            <table style="min-width: fit-content; flex-grow: 1;">
                <tr style="font-size:x-small">
                    <td style="background-color:floralwhite;">
                        <a href="{{link}}" style="color:red; text-decoration:none; font-style:none;"><abbr title="{{title}}" style="cursor:pointer">{{abbr}}</abbr></a>
                        <span style="color: initial;">{{num}}</span>
                        <span>&nbsp</span>
                    </td>
                </tr>
            </table>

        {% endfor %}

    </div>
