<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"       content="width=device-width, initial-scale=1.0">
    <meta name="description"    content="Educational tools for teachers">
    <meta name="keywords"       content="Teachers, Teach, Education, Educational, Educate, Students, School, Class, Hallpass, Professor, Reza Tahirkheli, tool, app">
    <meta name="author"         content="Reza Tahirkheli">
    <meta id="metaUrl"   property="og:url"           content="https://r324.herokuapp.com/">
    <meta                property="og:type"          content="website">
    <meta                property="og:title"         content="Project Teacher">
    <meta                property="og:description"   content="Online Teacher Tools">
    <meta id="metaImg"   property="og:image"         content="https://r324.herokuapp.com/static/img/logo.png">
    <meta                property="og:image:type"    content="image/png">
    <meta                property="og:image:width"   content="1024">
    <meta                property="og:image:height"  content="1024">

    <!-- Add favicon to my website -->
    <link rel="icon" href="{{url_for('static',filename='img/icon.ico')}}">
    <!-- Add fontawesome.com CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    
    <style>*,*::before,*::after,html{box-sizing:border-box;}</style>
    
    {% block stylesheet %}{% endblock stylesheet %}
    <title>{% block title %}{% endblock %}</title>
</head>

<body>

    {% include 'snippets/navbar.html' %}
    {% block content %}{% endblock content %}
    {% include 'snippets/copyright.html' %}

    <!-- Add getbootstrap.com JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>

    <script type="text/javascript" language="javascript">
        var metaUrl = document.getElementById("metaUrl");
        metaUrl.content = window.location.href;
        var metaImg = document.getElementById("metaImg")
        metaImg.content = "{{url_for('static',filename='img/logo.png')}}"
    </script>
</body>
</html>
